<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Parallel animation</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/main.css">
  <style>
    .block {
      position: absolute;
      width: 200px;
      height: 200px;
      left: 0;
      top: 0;
      border-radius: 50%;
      -webkit-transform-origin: 0% 100%;
      background: -webkit-radial-gradient(40px 40px, circle, #D7E7F1 0%, #AFD3EE 10%, #6DA9D5 20%, #238FE2 30%, #2081CB 50%, #0E5D99 70%);
      border: none;
    }
  </style>
</head>
<body>
  <div class="block"></div>
</body>
<script src="anima.js"></script>
<script>
  var world = anima.js(),
      item = world.add(document.querySelector('.block'))

    item
      .animate([
        {
          translate: [0, 300, 0],
          ease: 'ease-in-quad'
        },{
          translate: [250, 0, 0]
        }
      ], 500)
      .animate({
        scale: [.1, -.2, 0]
      }, 50)
      .animate({
        scale: [-.1, .2, 0]
      }, 50)
      .animate([
        {
          translate: [0, -200, 0],
          ease: 'ease-out-quad'
        },{
          translate: [150, 0, 0]
        }
      ], 450)
      .animate([
        {
          translate: [0, 200, 0],
          ease: 'ease-in-quad'
        },{
          translate: [150, 0, 0]
        }
      ], 400)
      .animate({
        scale: [.05, -.15, 0]
      }, 40)
      .animate({
        scale: [-.05, .15, 0]
      }, 40)
      .animate([
        {
          translate: [0, -100, 0],
          ease: 'ease-out-quad'
        },{
          translate: [100, 0, 0]
        }
      ], 350)
      .animate([
        {
          translate: [0, 100, 0],
          ease: 'ease-in-quad'
        },{
          translate: [100, 0, 0]
        }
      ], 300)
      .animate({
        scale: [.02, -.1, 0]
      }, 25)
      .animate({
        scale: [-.02, .1, 0]
      }, 25)
      .animate([
        {
          translate: [0, -50, 0],
          ease: 'ease-out-quad'
        },{
          translate: [50, 0, 0]
        }
      ], 200)
      .animate([
        {
          translate: [0, 50, 0],
          ease: 'ease-in-quad'
        },{
          translate: [50, 0, 0]
        }
      ], 150)
</script>
</html>
