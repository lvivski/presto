<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Matrix</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/main.css">
  <style>
  .block {
    position: absolute;
    width: 200px;
    height: 200px;
    left: 20%;
    top: 0;
    border-radius: 50%;
    -webkit-transform-origin: 50% 100%;
    background: -webkit-radial-gradient(40px 40px, circle, #D7E7F1 0%, #AFD3EE 10%, #6DA9D5 20%, #238FE2 30%, #2081CB 50%, #0E5D99 70%);
    border: none;
  }
  </style>
</head>
<body>
  <div class="block"></div>
</body>
<script src="anima.js"></script>
<script>
  var world = anima.js(),
      item = world.add(document.querySelector('.block'))
  
  item
    .animate({
      translate: [0, 300, 0]
    }, 500, 'ease-in-quad')
    .animate({
      scale: [.1, -.2, 0]
    }, 50)
    .animate({
      scale: [-.1, .2, 0]
    }, 50)
    .animate({
      translate: [0, -300, 0]
    }, 500, 'ease-out-quad')
    .infinite()
</script>
</html>
